<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
  </head>

  <body>
    <header>
      {{ block "header" . }}
        <h1>
	  <a href="/">{{ .Site.Title }}</a>
	</h1>
        {{ partial "menu" . }}
        {{ partial "social" . }}
      {{ end }}
    </header>
    {{ block "main" . }}
    {{ end }}
  </body>
</html>
