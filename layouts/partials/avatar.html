{{ $jpg := resources.Get "images/avatar/avatar.jpg" }}
{{ $webp := resources.Get "images/avatar/avatar.webp" }}

<figure>
    <picture>
        <source srcset="{{ $webp.RelPermalink }}" type="image/webp">
        <img src="{{ $jpg.RelPermalink }}" alt="{{ site.Title }}" width="{{ $jpg.Width }}" height="{{ $jpg.Height }}" />
    </picture>
</figure>
