{{ $original := resources.Get "images/avatar.jpg" }}

{{ $data := newScratch }}
{{ $data.Set "webp" ($original.Resize "255x webp q90") }}
{{ $webp := $data.Get "webp" }}

<figure>
    <picture>
        <img src="{{ $webp.RelPermalink }}" alt="{{ site.Title }}" width="{{ $webp.Width }}" height="{{ $webp.Height }}" />
    </picture>
</figure>
